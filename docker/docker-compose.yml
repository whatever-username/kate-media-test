version: '3.8'

services:
  postgres:
    image: postgres
    container_name: kate-media-test-postgres
    environment:
      POSTGRES_DB: localhost
      POSTGRES_PASSWORD: pwd
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./postgres-config:/etc/postgresql/conf.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 1s
      timeout: 5s
      retries: 10
    ports:
      - "5432:5432"
